    <style type="text/css">
        #demo {
            background: #FFF;
            overflow: hidden;
            border: 1px dashed #CCC;
            width: 500px;
        }

        #demo img {
            border: 3px solid #F2F2F2;
        }

        #indemo {
            float: left;
            width: 800%;
        }

        #demo1 {
            float: left;
        }

        #demo2 {
            float: left;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <h1>登录成功</h1>
</div>

<div id="demo">
    <div id="indemo">
        <div id="demo1">
            <a href="#"><img src="/static/image/1.jpg" border="0" alt=""/></a>
            <a href="#"><img src="/static/image/2.jpg" border="0" alt=""/></a>
            <a href="#"><img src="/static/image/3.jpg" border="0" alt=""/></a>
            <a href="#"><img src="/static/image/4.jpg" border="0" alt=""/></a>
        </div>
        <div id="demo2"></div>
    </div>
</div>
<!--<script src="/static/js/lib/requirejs/require.js"></script>-->
<!--<script src="/static/js/common.js"></script>-->
<script>
    let speed = 1; //数字越大速度越慢
    let tab = document.getElementById("demo");
    let tab1 = document.getElementById("demo1");
    let tab2 = document.getElementById("demo2");
    tab2.innerHTML = tab1.innerHTML;

    function Marquee() {
        if (tab.scrollLeft <= 0)
            tab.scrollLeft += tab2.offsetWidth
        else {
            tab.scrollLeft--;
        }
    }

    let MyMar = setInterval(Marquee, speed);
    tab.onmouseover = function () {
        clearInterval(MyMar)
    };
    tab.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    };
</script>
</body>
